<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${show.title}">Show Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
</head>

<body>
    <h1 th:text="${show.title}">Show Title</h1>
    <div>
        <h3>Genres</h3>
        <ul>
            <li th:each="genre : ${show.genres}" th:text="${genre.name}">Genre Name</li>
        </ul>
    </div>
    <a href="@{/show/list}">Back to list</a>
</body>

</html>
