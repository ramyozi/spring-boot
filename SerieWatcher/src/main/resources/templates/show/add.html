<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Show</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
</head>

<body>
	<div th:replace="components/header :: header"></div>
	<div class="container">
		<h1>Create New Show</h1>
		<form id="addShowForm" th:action="@{/shows/add}" th:object="${show}" method="post">
			<div>
				<label for="title">Name:</label>
				<input type="text" id="title" th:field="*{title}" required />
			</div>
			<div>
				<label for="genre">Genre:</label>
				<input list="genreList" id="genre" name="genre" />
				<datalist id="genreList">
					<option th:each="genre : ${genres}" th:value="${genre.name}" th:text="${genre.name}"></option>
				</datalist>
			</div>
			<div>
				<label for="description">Description:</label>
				<textarea id="description" th:field="*{description}" required></textarea>
			</div>
			<div>
				<label for="status">Status:</label>
				<select id="status" th:field="*{status}">
					<option value="COMPLETED">Completed</option>
					<option value="PAUSED">Paused</option>
					<option value="PLAN_TO_WATCH">Plan to Watch</option>
					<option value="WATCHING">Watching</option>
				</select>
			</div>
			<div>
				<label for="releaseDate">Release Date:</label>
				<input type="date" id="releaseDate" th:field="*{releaseDate}" required />
			</div>
			<div>
				<button type="submit">Create Show</button>
			</div>
		</form>
	</div>
	<div th:replace="components/footer :: footer"></div>
</body>

</html>
