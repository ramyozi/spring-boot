<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
</head>

<body>
	<div th:fragment="header">
		<header>
			<nav>
				<ul>
					<li><a th:href="@{/}" th:text="#{nav.home}">Home</a></li>
					<li><a th:href="@{/show/list}" th:text="#{nav.showList}">Show List</a></li>
					<li>
						<select onchange="window.location.href='?lang=' + this.value">
							<option value="en" th:selected="${#locale.toString() == 'en'}" th:text="#{language.en}">
								English</option>
							<option value="ko" th:selected="${#locale.toString() == 'ko'}" th:text="#{language.ko}">
								Korean</option>
						</select>
					</li>
				</ul>
			</nav>
		</header>
	</div>
</body>

</html>
