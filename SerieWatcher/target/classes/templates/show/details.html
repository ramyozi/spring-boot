<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${show.title}">Show Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="components/header :: header"></div>
	<div class="container">
		<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
			th:text="#{show.details.deleteButton}">Delete Show</button>
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal"
			th:text="#{show.details.editButton}">Edit Show</button>

		<h1 th:text="${show.title}">Show Title</h1>
		<div>
			<img th:src="${show.imageUrl}" th:alt="${show.title}" style="width:100%; max-width:600px; height:auto;" />
		</div>
		<div>
			<h3 th:text="#{label.description}">Description</h3>
			<p th:text="${show.description}">Default Description</p>
		</div>
		<div>
			<h3 th:text="#{label.status}">Status</h3>
			<p th:text="#{${'status.' + show.status} ?: 'Default status message'}"></p>
		</div>
		<div>
			<h3 th:text="#{label.releaseDate}">Release Date</h3>
			<p th:text="${#dates.format(show.releaseDate, 'yyyy-MM-dd')}">#{show.details.defaultReleaseDate}</p>
		</div>
		<div>
			<h3 th:text="#{label.genres}">Genres</h3>
			<ul>
				<li th:each="genreName : ${show.genreNames}" th:text="${genreName}">#{show.details.defaultGenreName}
				</li>
			</ul>
		</div>
	</div>
	<div th:replace="components/footer :: footer"></div>
</body>

</html>
