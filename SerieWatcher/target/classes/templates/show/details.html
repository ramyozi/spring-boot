<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${show.title}">Show Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="components/header :: header"></div>
	<div class="container">
		<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Show</button>
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit Show</button>

		<h1 th:text="${show.title}">Show Title</h1>
		<div>
			<img th:src="${show.imageUrl}" th:alt="${show.title}" style="width:100%; max-width:600px; height:auto;" />
		</div>
		<div>
			<h3>Description</h3>
			<p th:text="${show.description}">Default Description</p>
		</div>
		<div>
			<h3>Status</h3>
			<p th:text="${show.status}">Status</p>
		</div>
		<div>
			<h3>Release Date</h3>
			<p th:text="${#dates.format(show.releaseDate, 'yyyy-MM-dd')}">Release Date</p>
		</div>
		<div>
			<h3>Genres</h3>
			<ul>
				<li th:each="genreName : ${show.genreNames}" th:text="${genreName}">Genre Name</li>
			</ul>
		</div>

		<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Edit Show</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/show/update/{id}(id=${show.id})}" method="post">
							<div class="mb-3">
								<label for="title" class="form-label">Name:</label>
								<input type="text" class="form-control" id="title" name="title" th:value="${show.title}"
									required>
							</div>
							<div class="mb-3">
								<label for="imageUrl" class="form-label">Image URL:</label>
								<input type="text" class="form-control" id="imageUrl" name="imageUrl"
									th:value="${show.imageUrl}" required>
							</div>
							<div class="mb-3">
								<label for="description" class="form-label">Description:</label>
								<textarea class="form-control" id="description" name="description" required
									th:text="${show.description}"></textarea>
							</div>
							<div class="mb-3">
								<label for="status" class="form-label">Status:</label>
								<select id="status" class="form-control" name="status" required
									th:value="${show.status}">
									<option value="COMPLETED">Completed</option>
									<option value="PAUSED">Paused</option>
									<option value="PLAN_TO_WATCH">Plan to Watch</option>
									<option value="WATCHING">Watching</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="releaseDate" class="form-label">Release Date:</label>
								<input type="date" class="form-control" id="releaseDate" name="releaseDate"
									th:value="${#dates.format(show.releaseDate, 'yyyy-MM-dd')}" required>
							</div>
							<button type="submit" class="btn btn-primary">Save Changes</button>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!-- Delete Confirmation Modal -->
		<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						Are you sure you want to delete this show?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<a th:href="@{/show/delete/{id}(id=${show.id})}" class="btn btn-danger">Delete</a>
					</div>
				</div>
			</div>
		</div>


	</div>

	<div th:replace="components/footer :: footer"></div>
</body>

</html>
