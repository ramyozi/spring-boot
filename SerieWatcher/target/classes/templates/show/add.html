<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{show.add.title}">Create Show</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
</head>

<body>
	<div th:replace="components/header :: header"></div>
	<div class="container">
		<h1 th:text="#{show.add.heading}">Create New Show</h1>
		<form id="addShowForm" th:action="@{/shows/add}" th:object="${show}" method="post">
			<div>
				<label for="title" th:text="#{label.title}">Title:</label>
				<input type="text" id="title" th:field="*{title}" required />
			</div>
			<div>
				<label for="description" th:text="#{label.description}">Description:</label>
				<textarea id="description" th:field="*{description}" required></textarea>
			</div>
			<div>
				<div>
					<label for="status">Status:</label>
					<select id="status" th:field="*{status}">
						<option value="COMPLETED" th:selected="${show.status == 'COMPLETED'}"
							th:text="#{status.COMPLETED}">Completed</option>
						<option value="PAUSED" th:selected="${show.status == 'PAUSED'}" th:text="#{status.PAUSED}">
							Paused</option>
						<option value="PLAN_TO_WATCH" th:selected="${show.status == 'PLAN_TO_WATCH'}"
							th:text="#{status.PLAN_TO_WATCH}">Plan to Watch</option>
						<option value="WATCHING" th:selected="${show.status == 'WATCHING'}"
							th:text="#{status.WATCHING}">Watching</option>
					</select>
				</div>
			</div>

			<div>
				<label for="releaseDate" th:text="#{label.releaseDate}">Release Date:</label>
				<input type="date" id="releaseDate" th:field="*{releaseDate}" required />
			</div>
			<div>
				<button type="submit" th:text="#{show.add.button.submit}">Create Show</button>
			</div>
		</form>
	</div>
	<div th:replace="components/footer :: footer"></div>
</body>

</html>
